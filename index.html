<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Calculator app</title>

		<link rel="stylesheet" href="/css/index.css" type="text/css" media="all" />
	</head>
	<body>
		<main>
			<section class="header">
				<span class="title">Calc</span>
				<div class="theme-switcher">
					<span>Theme</span>

					<span class="label">1 2 3</span>
					<input
						class="selector"
						type="range"
						min="1"
						max="3"
						step="1"
						value="1"
					/>
				</div>
			</section>

			<section class="screen">
				<span></span>
			</section>

			<section class="keypad">
				<button type="button" class="button 7">7</button>
				<button type="button" class="button 8">8</button>
				<button type="button" class="button 9">9</button>
				<button type="button" class="button del">Del</button>
				<button type="button" class="button 4">4</button>
				<button type="button" class="button 5">5</button>
				<button type="button" class="button 6">6</button>
				<button type="button" class="button +">+</button>
				<button type="button" class="button 1">1</button>
				<button type="button" class="button 2">2</button>
				<button type="button" class="button 3">3</button>
				<button type="button" class="button -">-</button>
				<button type="button" class="button .">.</button>
				<button type="button" class="button 0">0</button>
				<button type="button" class="button /">/</button>
				<button type="button" class="button x">x</button>
				<button type="button" class="button reset">Reset</button>
				<button type="button" class="button =">=</button>
			</section>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/halivert/calculator-app/graphs/contributors"
				>this people</a
			>.
		</footer>
	</body>
</html>
